{% extends 'base.html' %}

{% block title %}
<title>{{ user.username }}</title>
{% endblock %}

{% block content %}
<div class="container my-5">
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class='btn btn-outline-warning' type="submit">
    </form>
</div>
{% endblock content %}
